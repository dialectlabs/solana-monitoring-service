apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "16"
  labels:
    app: solana-monitoring-service-devnet
  name: solana-monitoring-service-devnet
  namespace: default
  resourceVersion: "65918483"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: solana-monitoring-service-devnet
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: solana-monitoring-service-devnet
    spec:
      containers:
      - env:
        - name: NETWORK_NAME
          value: "devnet"
        - name: TEST
          value: "true"
        - name: RPC_URL
          valueFrom:
            secretKeyRef:
              key: DEVNET_RPC_URL
              name: env-vars
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: SOLANA_MESSAGING_PRIVATE_KEY_DEVNET
              name: env-vars
        image: dialectlab/solana-monitoring-service:0.1.0
        imagePullPolicy: Always
        name: solana-monitoring-service-devnet
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
